<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Firfirey Health</title>
</head>

<!--link rel="stylesheet" type="text/css" href="css/bootstrap.css"-->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!--link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"-->
<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<body>



<nav class="navbar navbar-expand-lg navbar-dark my-navbar bg-dark">
	<div class="container">
	<a class="navbar-brand" href="#">
		firfireyhealth
		<!--img src="firfireyhealth.png"-->
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
	aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
  	</button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
		<ul class="nav navbar-nav navbar-right">
      <li class="nav-item">
				<a class="nav-link" href="#">
				About
				</a>
			</li>
      <li class="nav-item">
				<a class="nav-link" href="#">
					Contact
				</a>
			</li>
			<button class="btn my-btn-login btn-outline-success my-2 my-sm-0"
			type="submit" href="" data-toggle="modal" onclick="loginfunction()" data-target="#myModal">Login</button>

		</ul>

	</div>
</div>
</nav>


<div class="image-slider">
	<div class="layer">

	</div>
</div>

<div class="container">
		<form class="form-inline my-form">
			<input class="form-control my-input" id="myinputid" onfocusout="myfocusoutinput()"
			onclick="myclickinput()" type="search" placeholder="Hospital/Doctor">
			<div class="input-box">
					<a class="input-text" href="profile.html">Gynecologist</a>
					<a class="input-text" href="">Peadiatrician</a>
			</div>
			<div class="input-group-btn">
			<button class="btn my-btn btn-outline-success" type="submit">
				<p class="btn-text">Search</p>
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</div>
		</form>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">firfirey</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
			<ul class="nav nav-tabs">
		    <li class="active">
					<a class="tab-login" data-toggle="tab" href="#home">
						<i class="fa fa-sign-in" aria-hidden="true"></i>
						Login
					</a>
				</li>
		    <li>
					<a class="tab-signup" data-toggle="tab" href="#menu1">
						Signup
						<i class="fa fa-sign-out" aria-hidden="true"></i>
					</a>
				</li>
		  </ul>
      <div class="modal-body">
				<div class="tab-content">
			    <div id="home" class="tab-pane fade in active">
						<button class="loginBtn loginBtn--facebook">
						  Login with Facebook
						</button>
						<div class="or-login">or</div>
						<form class="form-horizontal">
            <fieldset>
            <!-- Sign In Form -->
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="userid">Username:</label>
              <div class="controls">
                <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="Dhundukari" class="input-medium" required="">
              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="passwordinput">Password:</label>
              <div class="controls">
                <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
              </div>
            </div>

            <!-- Multiple Checkboxes (inline) -->
            <div class="control-group">
              <label class="control-label" for="rememberme"></label>
              <div class="controls">
                <label class="checkbox inline" for="rememberme-0">
                  <input type="checkbox" name="rememberme" id="rememberme-0" value="Remember me">
                  Remember me
                </label>
              </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <label class="control-label" for="signin"></label>
              <div class="controls">
                <button id="signin" name="signin" class="btn my-btn btn-signin">Sign In</button>
              </div>
            </div>
            </fieldset>
            </form>
			    </div>
			    <div id="menu1" class="tab-pane fade">
						<form class="form-horizontal">
            <fieldset>
            <!-- Sign Up Form -->
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="Email">Email:</label>
              <div class="controls">
                <input id="Email" name="Email" class="form-control" type="text" placeholder="dhundukari@dhundukari.com" class="input-large" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="userid">Username:</label>
              <div class="controls">
                <input id="userid" name="userid" class="form-control" type="text" placeholder="Dhundukari" class="input-large" required="">
              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="password">Password:</label>
              <div class="controls">
                <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
                <em>1-8 Characters</em>
              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
              <div class="controls">
                <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">
              </div>
            </div>

            <!-- Multiple Radios (inline) -->
            <br>
            <div class="control-group">
              <div class="controls">
                <label class="radio inline" for="humancheck-0">
                  <input type="radio" name="humancheck" id="humancheck-0" value="robot" checked="checked">I agree Terms & Conditions</label>
              </div>
            </div>
            <!-- Button -->
            <div class="control-group">
              <label class="control-label" for="confirmsignup"></label>
              <div class="controls">
                <button id="confirmsignup" name="confirmsignup" class="btn my-btn btn-signup btn-success">Sign Up</button>
              </div>
            </div>
            </fieldset>
            </form>

					</div>
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div class="footer">
    <p class="main-footer">&copy; firfireyHealth <a href="">firfirey.com</a></p>
		<p class="social-footer">
			<a href="#">Facebook</a> .
			<a href="#">Instagram</a>
		</p>
</div>


</body>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
